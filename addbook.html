<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">



</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0  ">
        <div class="container-fluid bg-dark p-2   ">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/img/duck.png" alt="Bootstrap" width="60" height="60">
            </a>
            <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-dark  "></span>
            </button>
            <div class="collapse navbar-collapse   " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item text-white">
                        <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-secondary" href="#">Help</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca.." aria-label="Search">
                    <button type="button" class="btn btn-dark border border-white ">Cerca</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h1>Nuovo libro</h1>
                </div>
            </div>

            <form class="row g-3 needs-validation" method="get">
                <div class="col-6 ">
                    <label for="autorname" class="form-label ">Nome autore</label>
                    <input type="text" class="form-control" id="autorname" value=""
                        placeholder="Insirisci il nome dell'autore" required>
                    <div class="valid-feedback">

                    </div>
                </div>
                <div class="col-6 ">
                    <label for="surname" class="form-label">Cognome autore</label>
                    <input type="text" class="form-control" id="surname" value=""
                        placeholder="Insirisci il cognome dell'autore" required>
                    <div class="valid-feedback">

                    </div>
                </div>
                <div class="col-12 ">
                    <label for="title" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="title" value=""
                        placeholder="Inserisci il titolo del libro" required>
                    <div class="valid-feedback"> <small id="helpId" class="form-text text-muted">Titolo versione
                            italiana</small>

                    </div>
                </div>

                <div class="col-12 col-lg-4 mb-3">
                    <label for="type" class="form-label">Genere</label>
                    <select class="form-select " name="type" id="type">
                        <option selected>Horror</option>
                        <option value="">Romantico</option>
                        <option value="">Drammatico</option>

                    </select>
                </div>
                <div class="col-lg-4 mb-3">
                    <label for="years" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" name="years" id="years" aria-describedby="helpId"
                        placeholder=" inserisci l'anno" />

                </div>
                <div class="col-lg-4 mb-3">
                    <label for="isbn" class="form-label"><i class="fa fa-ils" aria-hidden="true"></i></label>
                    <input type="number" class="form-control" name="isbn" id="isbn" aria-describedby="helpId"
                        placeholder="Inserisci il codice ISBN#" />

                </div>
                <hr class="mt-5">

                <div class="mb-3">
                    <div class="mb-3">
                        <label for="notes" class="form-label">Note</label>
                        <textarea class="form-control" name="notes" id="notes" rows="2"
                            placeholder="insersci eventuali note"></textarea>
                    </div>


                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="digital" value="" id="digital" />
                    <label class="form-check-label" for="digital"> Disponibile anche in digitale </label>
                </div>
                <input name="sub" id="sub" class="btn btn-primary col-2 col-ml-1" type="submit"
                    value="Aggiungi libro" />

            </form>

        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
