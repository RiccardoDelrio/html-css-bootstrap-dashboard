<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">



</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0  ">
        <div class="container-fluid bg-dark p-2   ">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/duck.png" alt="Bootstrap" width="60" height="60">
            </a>
            <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-dark  "></span>
            </button>
            <div class="collapse navbar-collapse   " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item text-white">
                        <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-secondary" href="#">Help</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca.." aria-label="Search">
                    <button type="button" class="btn btn-dark border border-white ">Cerca</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h1>Nuovo libro</h1>
                </div>
            </div>

            <form class="row g-3 needs-validation" novalidate>
                <div class="col-6 ">
                    <label for="autorname" class="form-label">Nome autore</label>
                    <input type="text" class="form-control" id="autorname" value=""
                        placeholder="Insirisci il nome dell'autore" required>
                    <div class="valid-feedback">

                    </div>
                </div>
                <div class="col-6 ">
                    <label for="surname" class="form-label">Cognome autore</label>
                    <input type="text" class="form-control" id="surname" value=""
                        placeholder="Insirisci il cognome dell'autore" required>
                    <div class="valid-feedback">

                    </div>
                </div>
                <div class="col-12 ">
                    <label for="title" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="title" value=""
                        placeholder="Inserisci il titolo del libro" required>
                    <div class="valid-feedback">

                    </div>
                </div>

                <div class="col-12 col-md-4 mb-3">
                    <label for="" class="form-label">City</label>
                    <select class="form-select form-select-lg" name="" id="">
                        <option selected>Select one</option>
                        <option value="">New Delhi</option>
                        <option value="">Istanbul</option>
                        <option value="">Jakarta</option>
                    </select>
                </div>


            </form>

        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
